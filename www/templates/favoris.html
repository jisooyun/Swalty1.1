<ion-view view-title="Favoris" ng-controller="FavorisController"><!--creation d'une vue-->
    <ion-content scroll="true"><!-- permet de rendre la  vue non scrollable-->
        <!--Mes Favoris-->

        <section class="page pagefav">

            <div class="bg-list bg-fav">
                <a class="boutonRetour button icon-left ion-chevron-left button-clear button-ligth ion-ios-arrow-thin-left"
                   ui-sref="sucre">
                </a>
                <h1 class="text-center"> MES FAVORIS </h1>
            </div>


            <!--LISTE DES RECETTES -->


            <ion-list>
                <ion-item ng-repeat="favori in favorits" ng-if="favori && favori.typeRecette != 'sel'">

                    <a class="item item-thumbnail-left" ui-sref="sucre-detail" ng-click="single(single)">
                        <img src="img/gaufre-sucre.jpg">
                        <h2>{{favori.titre}}</h2>
                        <p>Durée : {{favori.temps}} minutes</p>
                        <p> Pour  : {{favori.nbPersonne}} personnes</p>
                        <p>Difficulté : {{favori.difficulte}}</p>
                    </a>

                    <button type="submit" ng-click="delFav(favori)" class="button-light button-clear ion-ios-trash-outline"></button>

                    <br>

                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item class="item-sel-fav" ng-repeat="favori in favorits" ng-if="favori && favori.typeRecette == 'sel'">


                        <a class="item item-thumbnail-left item-sel" ui-sref="sel-detail" ng-click="single(single)">
                            <img src="img/crepe-sale.jpg">
                            <h2>{{favori.titre}}</h2>
                            <p>Durée : {{favori.temps}} minutes</p>
                            <p> Pour  : {{favori.nbPersonne}} personnes</p>
                            <p>Difficulté : {{favori.difficulte}}</p>
                        </a>

                        <button type="submit" ng-click="delFav(favori)" class="button-light button-clear ion-ios-trash-outline"> </button>

                    <br>
                </ion-item>
            </ion-list>

        </section>

    </ion-content>
    <div ng-include src="'templates/nav.html'"></div>

</ion-view>
