<ion-view view-title="Ingredients" ng-controller="SingleController"><!--creation d'une vue-->
    <ion-content scroll="true"><!-- permet de rendre la  vue non scrollable-->
        <!-- BACKGROUND GAUFRE -->

        <section class="page-ingre">

            <div class="bg-ingre ingre">
                <a class="button icon-left ion-chevron-left button-clear button-ligth ion-ios-arrow-thin-left" ui-sref="gaufre-sucre">
                </a>
                <h2 class="text-center">{{single.titre}}</h2>
            </div>

            <div class="row resume">
                <div class="col col-30 col-offset-10">
                    <button class="button-light button-clear ion-ios-heart-outline pull-right"></button>

                </div>
                <div class="col col-20">
                    <p class="text-resume">{{single.nbPersonne}} personnes</p>
                </div>
                <div class="col col-40">
                    <p class="text-resume">{{single.temps}} min de pr√©paration</p>
                </div>
            </div>

            <div class="content">
                <h3 class="text-center">INGREDIENTS</h3>
                <div class="row content">
                    <div class="col-10"></div>
                    <div class="col-80">
                        <ion-item ng-repeat="ingredient in ingredients track by $index">
                        <div class="row content-detail">
                            <img src="../img/tool.png" class="img-responsive tool">
                            <p>{{ingredient}}</p>
                        </div>
                        </ion-item>
                        
                    </div>
                    <div class="col-10"></div>

                </div>


                <a href="" class="start"> COMMENCER </a>
            </div>

        </section>
    </ion-content>
</ion-view>
