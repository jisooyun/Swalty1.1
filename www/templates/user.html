<ion-view view-title="Account">
    <ion-content scroll="false">

        <div class="page-profil" ng-controller="ProfilController">

            <a ui-sref="homepage" class="boutonRetourProfil button icon-left ion-chevron-left button-clear button-ligth ion-ios-arrow-thin-left"></a>

            <div ng-show="authData">

                <img src="{{ authData.facebook.profileImageURL }}" class="profil-photo">

                <h1> {{ authData.facebook.displayName }} </h1>
                <h2> titre du user </h2>

                <div class="list form-profil">
                    <label class="item item-input" ui-sref="profil-titre">
                        <p> MES TITRES  </p>
                    </label>
                    <label class="item item-input">
                        <p> MES FAVORIS </p>
                    </label>
                    <label class="item item-input">
                        <p> PARAMETRES DE NOTIFICATIONS </p>
                    </label>
                </div>

                <button class="btn-note" ng-click="auth.$unauth()"> Noter l'application </button>
                <button class="btn-logout" ng-click="auth.$unauth()"> DÃ©connexion </button>
            </div>

    </ion-content>
</ion-view>
