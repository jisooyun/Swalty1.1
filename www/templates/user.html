<ion-view view-title="Account">
    <ion-content scroll="false">

        <div class="page-profil" ng-controller="ProfilController">

            <a ui-sref="homepage" nav-direction="back" class="boutonRetourProfil button icon-left ion-chevron-left button-clear button-ligth ion-ios-arrow-thin-left"></a>

            <div ng-show="authData">

                <img ng-if="auth" src="{{ authData.facebook.profileImageURL }}" class="profil-photo">

                <h1> {{ authData.facebook.displayName }} </h1>
                <h2 style="text-align:center;" ng-controller="FavorisController">  {{titre}}</h2>

                <div class="list form-profil">
                    <a ui-sref="favoris"><label class="item item-input">
                        <p> MES FAVORIS </p>
                    </label></a>

                    <button class="btn-sucre" ng-controller="FavorisController" disabled> Score sucre :  {{utili.sucre}}</button>
                    <button class="btn-note" ng-controller="FavorisController" disabled> Score sel :  {{utili.sel}}</button>

                </div>


                <button class="btn-logout" ng-click="auth.$unauth()" ui-sref="prehome"> DÃ©connexion </button>
            </div>

        </div>

    </ion-content>
</ion-view>
