<ion-view view-title="Event | Sucré">

    <ion-content>
        <section class="page">

            <div class="bg-list bg-gaufre-sucre">
                <a class="button icon-left ion-chevron-left button-clear button-ligth ion-ios-arrow-thin-left">
                </a>
                <h1 class="text-center"> EVENEMENT </h1>
            </div>

        <ion-list scroll="true" ng-controller="RecetteController">
            <ion-item ng-repeat="recette in recettes">
                <a class="item item-thumbnail-left" href="#">
                    <img src="img/perry.png">
                    <h2>{{recette.titre}}</h2>
                    <p>Durée : {{recette.temps}} minutes</p>
                    <p> Pour  : {{recette.nbPersonne}} personnes</p>
                    <p>Difficulté : {{recette.difficulte}}</p>
                </a>
            </ion-item>
        </ion-list>

       </section>
    </ion-content>

</ion-view>
